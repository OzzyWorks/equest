    // „É≠„Ç∏„ÉÉ„ÇØÈÉ®ÂàÜ
    let player = { level: 1, exp: 0, hp: 100, winCount: 0 };
    let pool = [], usedPool = [], wrongAnswers = [];
    let currentQuestion = null, currentMonster = {};
    let timerInt, timeLeft = 10, isBoss = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function init() {
      setTimeout(() => {
        pool = shuffle([...masterQuestions]);
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
        nextBattle();
      }, 800);
    }

    function nextBattle() {
      player.winCount++;
      isBoss = player.winCount % 5 === 0;
      currentMonster = { 
        n: isBoss ? "BOSS: „Éâ„É©„Ç¥„É≥„É¨„Ç∏„Çß„É≥„Éâ" : "MONSTER", 
        i: isBoss ? "üê≤" : "üëæ", 
        maxHp: isBoss ? 250 : 70, 
        hp: isBoss ? 250 : 70 
      };
      document.getElementById("monster-name").textContent = currentMonster.n;
      document.getElementById("monster-image").textContent = currentMonster.i;
      document.getElementById("boss-timer").style.display = isBoss ? "block" : "none";
      document.getElementById("next").style.display = "none";
      document.getElementById("log").textContent = isBoss ? "‰ºùË™¨„ÅÆ„Éú„Çπ„ÅåÁõÆË¶ö„ÇÅ„ÅüÔºÅ" : "Êïµ„ÅåÁèæ„Çå„ÅüÔºÅ";
      loadQuestion();
      updateDisplay();
    }

    function loadQuestion() {
      clearInterval(timerInt);
      if (pool.length === 0) { pool = shuffle([...usedPool]); usedPool = []; }
      currentQuestion = pool.pop(); 
      
      document.getElementById("question").textContent = currentQuestion.q;
      const choicesEl = document.getElementById("choices");
      choicesEl.innerHTML = "";
      shuffle([...currentQuestion.choices]).forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = c;
        btn.onclick = () => checkAnswer(c, currentQuestion.a, btn);
        choicesEl.appendChild(btn);
      });

      if (isBoss) startBossTimer();
    }

    function startBossTimer() {
      timeLeft = 10;
      updateTimerUI();
      timerInt = setInterval(() => {
        timeLeft -= 0.1;
        updateTimerUI();
        if (timeLeft <= 0) {
          clearInterval(timerInt);
          recordMistake(); 
          pool.unshift(currentQuestion);
          handleDamage(10, "„Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ10„ÉÄ„É°„Éº„Ç∏ÔºÅ");
          setTimeout(loadQuestion, 800);
        }
      }, 100);
    }

    function recordMistake() {
      if (!wrongAnswers.some(item => item.q === currentQuestion.q)) {
        wrongAnswers.push(currentQuestion);
      }
    }

    function checkAnswer(choice, answer, btn) {
      clearInterval(timerInt);
      const buttons = document.querySelectorAll("#choices button");
      buttons.forEach(b => b.disabled = true);

      if (choice === answer) {
        btn.classList.add("correct");
        usedPool.push(currentQuestion); 
        currentMonster.hp -= 35;
        document.getElementById("log").textContent = "Ê≠£Ëß£ÔºÅ ÊîªÊíÉÔºÅ";
      } else {
        btn.classList.add("wrong");
        buttons.forEach(b => { if(b.textContent === answer) b.classList.add("correct"); });
        recordMistake(); 
        pool.unshift(currentQuestion);
        handleDamage(10, "„Éü„ÇπÔºÅ10„ÉÄ„É°„Éº„Ç∏ÔºÅ");
      }

      setTimeout(() => {
        if (currentMonster.hp <= 0) {
          document.getElementById("log").textContent = "ÂãùÂà©ÔºÅ";
          player.exp += isBoss ? 100 : 40;
          document.getElementById("next").textContent = "‚ñ∂ Ê¨°„ÅÆ„Éê„Éà„É´„Å∏";
          document.getElementById("next").style.display = "block";
          if(player.exp >= 100) { player.level++; player.exp = 0; }
        } else if (player.hp <= 0) {
          document.getElementById("log").textContent = "ÂÖ®ÊªÖ„Åó„Åæ„Åó„Åü...";
          player.hp = 100; player.winCount = 0;
          document.getElementById("next").textContent = "‚ñ∂ Âæ©Ê¥ª„Åô„Çã";
          document.getElementById("next").style.display = "block";
        } else {
          loadQuestion();
        }
        updateDisplay();
      }, 1000);
    }

    function handleDamage(dmg, msg) {
      player.hp -= dmg;
      if (player.hp < 0) player.hp = 0;
      document.getElementById("log").textContent = msg;
      document.getElementById("main-body").classList.add("shake");
      setTimeout(() => document.getElementById("main-body").classList.remove("shake"), 300);
      updateDisplay();
    }

    function updateDisplay() {
      const hpText = document.getElementById("hp");
      hpText.textContent = player.hp;
      if (player.hp <= 30) hpText.parentElement.classList.add("hp-danger");
      else hpText.parentElement.classList.remove("hp-danger");
      document.getElementById("heal-btn").style.display = (player.hp > 0 && player.hp <= 20) ? "block" : "none";
      document.getElementById("level").textContent = player.level;
      document.getElementById("p-element").textContent = ["üî•", "üíß", "üåø"][player.level % 3];
      document.getElementById("monster-hp").style.width = (currentMonster.hp / currentMonster.maxHp * 100) + "%";
    }

    function updateTimerUI() {
      document.getElementById("time-num").textContent = Math.ceil(timeLeft);
      document.getElementById("timer-fill").style.width = (timeLeft * 10) + "%";
    }

    document.getElementById("heal-btn").onclick = () => {
      player.hp = 100;
      document.getElementById("log").textContent = "Ëñ¨Ëçâ„ÅßÂÖ®ÂõûÂæ©ÔºÅ";
      updateDisplay();
    };

    document.getElementById("review-btn").onclick = () => {
      const content = document.getElementById("review-content");
      content.innerHTML = wrongAnswers.length === 0 ? "<p>„Éü„Çπ„Å™„ÅóÔºÅÂÆåÁíßÔºÅ</p>" : 
        wrongAnswers.map((item, i) => `<div style="margin-bottom:12px; border-bottom:1px solid #333; padding-bottom:5px;">${i+1}. ${item.q}<br><b style="color:#2ecc71;">Ê≠£Ëß£: ${item.a}</b></div>`).join("");
      document.getElementById("review-modal").style.display = "flex";
    };

    document.getElementById("close-review").onclick = () => document.getElementById("review-modal").style.display = "none";
    document.getElementById("next").onclick = nextBattle;
    window.onload = init;
  </script>
</body>
</html>
