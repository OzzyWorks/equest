<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ENGLISH QUEST - ADVANCED</title>
  <style>
    /* Âü∫Êú¨„É¨„Ç§„Ç¢„Ç¶„Éà */
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    body { display: flex; flex-direction: column; box-sizing: border-box; padding: 10px; }
    
    /* ‚ë† ÁîªÈù¢Êè∫„Çå„Ç®„Éï„Çß„ÇØ„Éà„ÅÆË®≠ÂÆö */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake { animation: shake 0.4s; }

    /* ‚ë£ ËÉåÊôØ„ÅÆÊèèÁîªÔºà„Éâ„É©„ÇØ„Ç®È¢®Ôºâ */
    #game-screen {
      flex: 1; display: flex; flex-direction: column;
      background: linear-gradient(to bottom, #7080ff 0%, #7080ff 50%, #40a040 50%, #40a040 100%); /* Á©∫„Å®ËçâÂéü */
      border: 4px solid #fff; border-radius: 8px; position: relative; overflow: hidden;
    }
    #mountain {
      position: absolute; top: 35%; left: 0; width: 100%; height: 15%;
      background: repeating-linear-gradient(45deg, #206020, #206020 20px, #1a501a 20px, #1a501a 40px);
      clip-path: polygon(0% 100%, 10% 20%, 20% 60%, 30% 10%, 45% 80%, 60% 20%, 80% 90%, 90% 30%, 100% 100%);
    }

    #monster-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2; }
    #monster-image { font-size: 12vh; filter: drop-shadow(2px 2px 0px #000); transition: transform 0.2s; }
    #monster-name-box { background: rgba(0,0,0,0.7); padding: 2px 10px; border: 2px solid #fff; border-radius: 4px; margin-bottom: 5px; }
    
    /* ‚ë¢ „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„ÅÆË¶ã„ÅüÁõÆ */
    #boss-timer {
      display: none; position: absolute; top: 10px; right: 10px;
      background: #000; color: #ff4757; border: 2px solid #ff4757;
      padding: 5px 10px; font-family: monospace; font-size: 1.2rem; font-weight: bold;
    }
    #timer-gauge { width: 60%; height: 6px; background: #222; border-radius: 3px; margin-top: 5px; overflow: hidden; }
    #timer-fill { height: 100%; background: #00d2ff; width: 100%; }

    /* UI„Ç®„É™„Ç¢ */
    #ui-area { flex: 1.2; display: flex; flex-direction: column; background: #000; border: 4px solid #fff; border-radius: 8px; margin-top: 8px; padding: 10px; }
    #status { display: flex; justify-content: space-around; font-size: 0.8rem; border-bottom: 2px solid #fff; padding-bottom: 5px; margin-bottom: 8px; }
    #question { font-size: 0.9rem; text-align: center; color: #fff; min-height: 2.8em; display: flex; align-items: center; justify-content: center; }
    #choices { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
    #choices button { padding: 12px 5px; font-size: 0.8rem; background: #000; color: #fff; border: 2px solid #fff; border-radius: 4px; font-weight: bold; }
    #choices button:active { background: #fff; color: #000; }

    #log { font-size: 0.8rem; color: #ffff00; text-align: center; margin: 5px 0; height: 1em; }
    #next { width: 100%; padding: 10px; background: #fff; color: #000; font-weight: bold; border: none; display: none; }
    
    .correct { background: #40a040 !important; }
    .wrong { background: #e03030 !important; }
  </style>
</head>
<body id="main-body">

  <div id="game-screen">
    <div id="mountain"></div>
    <div id="boss-timer">TIME: <span id="time-num">10</span><div id="timer-gauge"><div id="timer-fill"></div></div></div>
    
    <div id="monster-area">
      <div id="monster-name-box"><span id="monster-name">...</span></div>
      <div id="monster-image">üêæ</div>
      <div style="width:50%; height:8px; background:#444; border:1px solid #fff; margin-top:5px;">
        <div id="monster-hp" style="height:100%; background:#f00; width:100%; transition:width 0.3s;"></div>
      </div>
    </div>
  </div>

  <div id="ui-area">
    <div id="status">
      <div>LV: <span id="level">1</span></div>
      <div>HP: <span id="hp">100</span></div>
      <div>Â±ûÊÄß: <span id="p-element">üî•</span></div>
    </div>
    <div id="question"></div>
    <div id="choices"></div>
    <div id="log"></div>
    <button id="next">‚ñ∂ „Å§„Åé„Å∏</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let player = { level: 1, exp: 0, hp: 100, element: "üî•", winCount: 0 };
      const elements = { "üî•": "üíß", "üíß": "üåø", "üåø": "üî•" };
      let timerInt;
      let timeLeft = 10;
      let isBoss = false;

      // ‚ë° Á©¥Âüã„ÇÅÂïèÈ°å„ÇíÂ§ßÂπÖ„Å´Âº∑Âåñ„Åó„Åü„É™„Çπ„Éà
      const masterQuestions = [
        // Á©¥Âüã„ÇÅÂïèÈ°åÔºàGrammar FocusÔºâ
        { q: "She (  ) to the library yesterday.", choices: ["went", "goes", "go", "gone"], a: "went" },
        { q: "I have (  ) in Tokyo for ten years.", choices: ["lived", "live", "living", "lives"], a: "lived" },
        { q: "This is the car (  ) my father bought.", choices: ["which", "who", "whom", "whose"], a: "which" },
        { q: "He is (  ) than any other student.", choices: ["taller", "tall", "tallest", "as tall"], a: "taller" },
        { q: "If it (  ) sunny tomorrow, we'll go out.", choices: ["is", "will be", "be", "was"], a: "is" },
        { q: "Would you mind (  ) the window?", choices: ["opening", "open", "to open", "opened"], a: "opening" },
        { q: "I want (  ) a doctor in the future.", choices: ["to be", "being", "be", "been"], a: "to be" },
        { q: "He was too tired (  ) walk anymore.", choices: ["to", "for", "that", "at"], a: "to" },
        { q: "The book (  ) written by him is famous.", choices: ["which", "who", "where", "what"], a: "which" },
        { q: "My brother enjoys (  ) video games.", choices: ["playing", "to play", "play", "played"], a: "playing" },
        // ÂçòË™ûÂïèÈ°å„ÇÇ‰∏ÄÈÉ®ÊÆã„Åô
        { q: "„Äåenvironment„Äç„ÅÆÊÑèÂë≥„ÅØÔºü", choices: ["Áí∞Â¢É", "ÊîøÂ∫ú", "ÁøíÊÖ£", "ÊúüÂæÖ"], a: "Áí∞Â¢É" },
        { q: "„Äådistinguish„Äç„ÅÆÊÑèÂë≥„ÅØÔºü", choices: ["Âå∫Âà•„Åô„Çã", "Áµ∂ÊªÖ„Åô„Çã", "Â±ïÁ§∫„Åô„Çã", "ÈÖçÂ∏É„Åô„Çã"], a: "Âå∫Âà•„Åô„Çã" }
      ];

      function nextBattle() {
        player.winCount++;
        isBoss = player.winCount % 5 === 0;
        
        const monsters = [{n:"„Çπ„É©„Ç§„É†",i:"üíß",t:"üíß"},{n:"„Éâ„É©„Ç≠„Éº",i:"ü¶á",t:"üåø"},{n:"ÁÅ´„ÅÆÈ≠Ç",i:"üî•",t:"üî•"}];
        const bosses = [{n:"„Çä„ÇÖ„ÅÜ„Åä„ÅÜ",i:"üê≤",t:"üî•"},{n:"„Éù„Çª„Ç§„Éâ„É≥",i:"üî±",t:"üíß"},{n:"„Ç®„É≥„Éà",i:"üå≥",t:"üåø"}];
        
        let m = isBoss ? bosses[Math.floor(Math.random()*bosses.length)] : monsters[Math.floor(Math.random()*monsters.length)];
        window.monster = { ...m, maxHp: isBoss ? 200 : 50, hp: isBoss ? 200 : 50 };

        document.getElementById("monster-name").textContent = (isBoss ? "BOSS: " : "") + window.monster.n;
        document.getElementById("monster-image").textContent = window.monster.i;
        document.getElementById("boss-timer").style.display = isBoss ? "block" : "none";
        document.getElementById("next").style.display = "none";
        document.getElementById("log").textContent = "";
        
        loadQuestion();
        updateHpDisplay();
      }

      function loadQuestion() {
        clearInterval(timerInt);
        const qData = masterQuestions[Math.floor(Math.random()*masterQuestions.length)];
        document.getElementById("question").textContent = qData.q;
        const choicesEl = document.getElementById("choices");
        choicesEl.innerHTML = "";

        [...qData.choices].sort(()=>Math.random()-0.5).forEach(c => {
          const btn = document.createElement("button");
          btn.textContent = c;
          btn.onclick = () => checkAnswer(c, qData.a, btn);
          choicesEl.appendChild(btn);
        });

        if (isBoss) startBossTimer();
      }

      // ‚ë¢ „Éú„ÇπÊà¶„ÅÆ„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Âãï‰Ωú‰øÆÊ≠£
      function startBossTimer() {
        timeLeft = 10;
        document.getElementById("time-num").textContent = timeLeft;
        document.getElementById("timer-fill").style.width = "100%";
        
        timerInt = setInterval(() => {
          timeLeft -= 0.1;
          document.getElementById("time-num").textContent = Math.ceil(timeLeft);
          document.getElementById("timer-fill").style.width = (timeLeft * 10) + "%";
          
          if (timeLeft <= 0) {
            clearInterval(timerInt);
            applyDamage(20, "ÊôÇÈñìÂàá„ÇåÔºÅ„ÉÄ„É°„Éº„Ç∏ÔºÅ");
          }
        }, 100);
      }

      function checkAnswer(choice, answer, btn) {
        clearInterval(timerInt);
        const buttons = document.querySelectorAll("#choices button");
        buttons.forEach(b => {
          b.disabled = true;
          if(b.textContent === answer) b.classList.add("correct");
        });

        if (choice === answer) {
          let damage = elements[player.element] === window.monster.t ? 50 : 20;
          window.monster.hp -= damage;
          document.getElementById("log").textContent = "Ê≠£Ëß£ÔºÅ ÊîªÊíÉÔºÅ";
          // Êïµ„ÇíÊè∫„Çâ„ÅôÊºîÂá∫
          document.getElementById("monster-image").style.transform = "translateX(20px)";
          setTimeout(()=>document.getElementById("monster-image").style.transform="translateX(0)",100);
        } else {
          btn.classList.add("wrong");
          applyDamage(15, "‰∏çÊ≠£Ëß£ÔºÅ „ÉÄ„É°„Éº„Ç∏ÔºÅ");
        }

        setTimeout(() => {
          if (window.monster.hp <= 0) {
            document.getElementById("log").textContent = "ÂãùÂà©ÔºÅ";
            player.exp += isBoss ? 100 : 30;
            document.getElementById("next").style.display = "block";
            levelUpCheck();
          } else if (player.hp <= 0) {
            document.getElementById("log").textContent = "ÂÖ®ÊªÖ„Åó„Åü...";
            player.hp = 100; player.winCount = 0;
            document.getElementById("next").textContent = "‚ñ∂ Âæ©Ê¥ª„Åô„Çã";
            document.getElementById("next").style.display = "block";
          } else {
            loadQuestion();
          }
          updateHpDisplay();
        }, 800);
      }

      // ‚ë† ÁîªÈù¢Êè∫„ÇåÊºîÂá∫
      function applyDamage(dmg, msg) {
        player.hp -= dmg;
        document.getElementById("log").textContent = msg;
        const body = document.getElementById("main-body");
        body.classList.add("shake");
        setTimeout(() => body.classList.remove("shake"), 400);
      }

      function updateHpDisplay() {
        document.getElementById("hp").textContent = player.hp;
        document.getElementById("monster-hp").style.width = (window.monster.hp / window.monster.maxHp * 100) + "%";
        document.getElementById("level").textContent = player.level;
        document.getElementById("p-element").textContent = player.element;
      }

      function levelUpCheck() {
        if (player.exp >= player.level * 100) {
          player.level++; player.exp = 0;
          player.element = ["üî•", "üíß", "üåø"][player.level % 3];
        }
      }

      document.getElementById("next").onclick = () => nextBattle();

      nextBattle();
    });
  </script>
</body>
</html>
