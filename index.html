      {q:"„Äåbe short (  )„Äç„Åß„Äå„Äú„Åå‰∏çË∂≥„Åó„Å¶„ÅÑ„Çã„Äç", choices:["of","for","at","to"], a:"of"},
      {q:"„Äåbe useful (  )„Äç„Åß„Äå„Äú„Å´ÂΩπÁ´ã„Å§„Äç", choices:["for","to","at","in"], a:"for"},
      {q:"„Äåbe worth (  )„Äç„Åß„Äå„Äú„ÅÆ‰æ°ÂÄ§„Åå„ÅÇ„Çã„Äç", choices:["doing","to do","done","do"], a:"doing"},
      {q:"„Äåbe busy (  )„Äç„Åß„Äå„Äú„ÅßÂøô„Åó„ÅÑ„Äç", choices:["doing","to do","done","do"], a:"doing"},
      {q:"„Äåkeep (  ) mind„Äç„Åß„Äå„Äú„ÇíÂøÉ„Å´Áïô„ÇÅ„Çã„Äç", choices:["in","on","at","to"], a:"in"},
      {q:"„Äåtake advantage (  )„Äç„Åß„Äå„Äú„ÇíÂà©Áî®„Åô„Çã„Äç", choices:["of","for","to","at"], a:"of"},
      {q:"„Äåmake use (  )„Äç„Åß„Äå„Äú„ÇíÂà©Áî®„Åô„Çã„Äç", choices:["of","for","to","at"], a:"of"},
      {q:"„Äåpay attention (  )„Äç„Åß„Äå„Äú„Å´Ê≥®ÊÑè„ÇíÊâï„ÅÜ„Äç", choices:["to","for","at","of"], a:"to"},
      {q:"„Äåtake (  ) of„Äç„Åß„Äå„Äú„Å´Ê∞ó„Å•„Åè„Äç", choices:["notice","note","care","part"], a:"notice"},
      {q:"„Äåget rid (  )„Äç„Åß„Äå„Äú„ÇíÂèñ„ÇäÈô§„Åè„Äç", choices:["of","for","to","at"], a:"of"},
      {q:"„Äådo (  ) with„Äç„Åß„Äå„Äú„Å™„Åó„ÅßÊ∏à„Åæ„Åô„Äç", choices:["without","for","to","at"], a:"without"},
      {q:"„Äåtake (  ) granted„Äç„Åß„Äå„Äú„ÇíÂΩìÁÑ∂„ÅÆ„Åì„Å®„Å®ÊÄù„ÅÜ„Äç", choices:["it for","for","it","that"], a:"it for"},
      {q:"„Äåmake (  ) for„Äç„Åß„Äå„Äú„ÇíÂüã„ÇÅÂêà„Çè„Åõ„Çã„Äç", choices:["up","on","at","to"], a:"up"},
      {q:"„Äåbring (  )„Äç„Åß„Äå„Äú„ÇíËÇ≤„Å¶„Çã„Äç", choices:["up","on","at","to"], a:"up"},
      {q:"„Äåset (  )„Äç„Åß„Äå„Äú„ÇíÂá∫Áô∫„Åô„Çã„Äç", choices:["out","on","at","to"], a:"out"},
      {q:"„Äåcarry (  )„Äç„Åß„Äå„Äú„ÇíÂÆüË°å„Åô„Çã„Äç", choices:["out","on","at","to"], a:"out"},
      {q:"„Äåturn (  )„Äç„Åß„Äå„Äú„ÇíÊãí„ÇÄ„Äç", choices:["down","on","at","to"], a:"down"},
      {q:"„Äåput (  )„Äç„Åß„Äå„Äú„ÇíÂª∂Êúü„Åô„Çã„Äç", choices:["off","on","at","to"], a:"off"},
      {q:"„Äåcall (  )„Äç„Åß„Äå„Äú„Çí‰∏≠Ê≠¢„Åô„Çã„Äç", choices:["off","on","at","to"], a:"off"},
      {q:"[give (  )„Äç„Åß„Äå„Äú„ÇíË´¶„ÇÅ„Çã„Äç", choices:["up","on","at","to"], a:"up"},
      {q:"„Äålook (  )„Äç„Åß„Äå„Äú„ÇíË™ø„Åπ„Çã„Äç", choices:["into","for","at","after"], a:"into"},
      {q:"„Äåcome (  ) with„Äç„Åß„Äå„Äú„ÇíÊÄù„ÅÑ„Å§„Åè„Äç", choices:["up","on","at","to"], a:"up"},
      {q:"„Äåkeep (  ) with„Äç„Åß„Äå„Äú„Å´ÈÅÖ„Çå„Åö„Å´„Å§„ÅÑ„Å¶„ÅÑ„Åè„Äç", choices:["up","on","at","to"], a:"up"},
      {q:"„Äåcatch (  ) with„Äç„Åß„Äå„Äú„Å´ËøΩ„ÅÑ„Å§„Åè„Äç", choices:["up","on","at","to"], a:"up"},
      {q:"„Äåget (  ) with„Äç„Åß„Äå„Äú„Å®‰ª≤ËâØ„Åè„ÇÑ„Çã„Äç", choices:["along","on","at","to"], a:"along"},
      {q:"„Äåask (  ) a favor„Äç„Åß„Äå„ÅäÈ°ò„ÅÑ„Çí„Åô„Çã„Äç", choices:["for","to","at","of"], a:"for"},
      {q:"„Äåcannot help (  )„Äç„Åß„Äå„Äú„Åõ„Åö„Å´„ÅØ„ÅÑ„Çâ„Çå„Å™„ÅÑ„Äç", choices:["doing","to do","done","do"], a:"doing"},
      {q:"„ÄåIt goes without (  ) that...„Äç„Åß„Äå...„ÅØË®Ä„ÅÜ„Åæ„Åß„ÇÇ„Å™„ÅÑ„Äç", choices:["saying","to say","said","say"], a:"saying"},
      {q:"„Äålook (  ) on„Äç„Åß„Äå„Äú„ÇíËªΩËîë„Åô„Çã„Äç", choices:["down","up","at","to"], a:"down"},
      {q:"„Äålook (  ) to„Äç„Åß„Äå„Äú„ÇíÂ∞äÊï¨„Åô„Çã„Äç", choices:["up","down","at","to"], a:"up"}
    ];

    let player = { level: 1, exp: 0, hp: 100, winCount: 0 };
    let pool = [], usedPool = [], wrongAnswers = [];
    let currentQuestion = null, currentMonster = {};
    let timerInt, timeLeft = 10, isBoss = false, isBonus = false;
    let bossMistakes = 0; 
    let bonusImgInterval;

    const bonusImages = [
      "1000046944.jpg", // 9Êûö„É©„É≥„ÉÄ„É†Áî®„Éô„Éº„Çπ
      "1000046945.png"  // ÊíÉÁ†¥Áî®
    ];

    function speak(text) {
      const uttr = new SpeechSynthesisUtterance(text);
      uttr.lang = "ja-JP";
      window.speechSynthesis.speak(uttr);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function init() {
      setTimeout(() => {
        pool = shuffle([...masterQuestions]);
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
        nextBattle();
      }, 1000);
    }

    function nextBattle() {
      clearInterval(bonusImgInterval);
      isBonus = false;
      bossMistakes = 0;
      player.winCount++;
      isBoss = player.winCount % 5 === 0;

      currentMonster = { 
        n: isBoss ? "BOSS" : "MONSTER", 
        i: isBoss ? "üê≤" : "üëæ", 
        maxHp: isBoss ? 200 : 70, 
        hp: isBoss ? 200 : 70 
      };

      document.getElementById("monster-name").textContent = currentMonster.n;
      document.getElementById("monster-emoji").style.display = "block";
      document.getElementById("monster-emoji").textContent = currentMonster.i;
      document.getElementById("monster-img-tag").style.display = "none";
      document.getElementById("boss-timer").style.display = isBoss ? "block" : "none";
      document.getElementById("bonus-banner").style.display = "none";
      document.getElementById("next").style.display = "none";
      document.getElementById("log").textContent = isBoss ? "„Éú„ÇπÊà¶ÔºÅ„Éé„Éº„Éü„Çπ„Åß„ÇØ„É™„Ç¢„Åõ„ÇàÔºÅ" : "Êïµ„ÅåÁèæ„Çå„ÅüÔºÅ";
      
      loadQuestion();
      updateDisplay();
    }

    function startBonusStage() {
      isBonus = true;
      isBoss = false;
      document.getElementById("bonus-banner").style.display = "block";
      document.getElementById("monster-name").textContent = "BONUS CHARACTER";
      document.getElementById("monster-emoji").style.display = "none";
      document.getElementById("monster-img-tag").style.display = "block";
      document.getElementById("monster-img-tag").src = bonusImages[0];
      
      currentMonster = { n: "BONUS", maxHp: 150, hp: 150 };
      document.getElementById("log").textContent = "„Éú„Éº„Éä„Çπ„Çπ„ÉÜ„Éº„Ç∏ÔºÅ„ÇÑ„Çä„Åæ„Åô„Å≠„ÅáÔºÅ";

      // ‚ë† 2Áßí„Åî„Å®„Å´ÁîªÂÉè„Çí„É©„É≥„ÉÄ„É†Âàá„ÇäÊõø„ÅàÊºîÂá∫Ôºàfilter„ÅßÂ§âÂåñÔºâ
      bonusImgInterval = setInterval(() => {
        const img = document.getElementById("monster-img-tag");
        img.style.transform = `scale(${1 + Math.random()*0.1}) rotate(${Math.random()*5-2.5}deg)`;
        img.style.filter = `hue-rotate(${Math.random()*360}deg)`;
      }, 2000);

      loadQuestion();
      updateDisplay();
    }

    function loadQuestion() {
      clearInterval(timerInt);
      if (pool.length === 0) { pool = shuffle([...usedPool]); usedPool = []; }
      currentQuestion = pool.pop(); 
      
      document.getElementById("question").textContent = currentQuestion.q;
      const choicesEl = document.getElementById("choices");
      choicesEl.innerHTML = "";
      shuffle([...currentQuestion.choices]).forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = c;
        btn.onclick = () => checkAnswer(c, currentQuestion.a, btn);
        choicesEl.appendChild(btn);
      });

      if (isBoss) startBossTimer();
    }

    function startBossTimer() {
      timeLeft = 10;
      updateTimerUI();
      timerInt = setInterval(() => {
        timeLeft -= 0.1;
        updateTimerUI();
        if (timeLeft <= 0) {
          clearInterval(timerInt);
          bossMistakes++;
          recordMistake(); 
          pool.unshift(currentQuestion);
          handleDamage(10, "„Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ");
          setTimeout(loadQuestion, 800);
        }
      }, 100);
    }

    function recordMistake() {
      if (!wrongAnswers.some(item => item.q === currentQuestion.q)) {
        wrongAnswers.push(currentQuestion);
      }
    }

    function checkAnswer(choice, answer, btn) {
      clearInterval(timerInt);
      const buttons = document.querySelectorAll("#choices button");
      buttons.forEach(b => b.disabled = true);

      if (choice === answer) {
        btn.classList.add("correct");
        usedPool.push(currentQuestion); 
        currentMonster.hp -= 50;
        document.getElementById("log").textContent = "Ê≠£Ëß£ÔºÅ";
        
        // ‚ë° „Éú„Éº„Éä„ÇπÊ≠£Ëß£ÊôÇ
        if(isBonus) speak("„ÇÑ„Çä„Åæ„Åô„Å≠„Åá");

      } else {
        btn.classList.add("wrong");
        buttons.forEach(b => { if(b.textContent === answer) b.classList.add("correct"); });
        if(isBoss) bossMistakes++;
        recordMistake(); 
        pool.unshift(currentQuestion);
        handleDamage(10, "„Éü„ÇπÔºÅ");
      }

      setTimeout(() => {
        if (currentMonster.hp <= 0) {
          if (isBoss && bossMistakes === 0) {
            startBonusStage();
          } else {
            document.getElementById("log").textContent = isBonus ? "„ÇØ„É™„Ç¢ÔºÅ" : "ÂãùÂà©ÔºÅ";
            // ‚ë¢ „Éú„Éº„Éä„ÇπÊíÉÁ†¥ÊôÇ
            if(isBonus) {
              clearInterval(bonusImgInterval);
              speak("„Åò„ÇÉ„Åë„Çì„ÄÅÂ§úË°å„Åç„Åæ„Åó„Çá„ÅÜ„Å≠");
              document.getElementById("monster-img-tag").src = bonusImages[1];
              document.getElementById("monster-img-tag").style.filter = "none";
              document.getElementById("monster-img-tag").style.transform = "none";
            }
            player.exp += 50;
            document.getElementById("next").textContent = "‚ñ∂ Ê¨°„Å∏";
            document.getElementById("next").style.display = "block";
            if(player.exp >= 100) { player.level++; player.exp = 0; }
          }
        } else if (player.hp <= 0) {
          document.getElementById("log").textContent = "ÊïóÂåó...";
          player.hp = 100; player.winCount = 0;
          document.getElementById("next").textContent = "‚ñ∂ Âæ©Ê¥ª";
          document.getElementById("next").style.display = "block";
        } else {
          loadQuestion();
        }
        updateDisplay();
      }, 1000);
    }

    function handleDamage(dmg, msg) {
      player.hp -= dmg;
      if (player.hp < 0) player.hp = 0;
      document.getElementById("log").textContent = msg;
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 300);
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("hp").textContent = player.hp;
      if (player.hp <= 30) document.getElementById("hp-box").classList.add("hp-danger");
      else document.getElementById("hp-box").classList.remove("hp-danger");
      document.getElementById("heal-btn").style.display = (player.hp > 0 && player.hp <= 20) ? "block" : "none";
      document.getElementById("level").textContent = player.level;
      document.getElementById("p-element").textContent = ["üî•", "üíß", "üåø"][player.level % 3];
      const max = isBoss ? 200 : isBonus ? 150 : 70;
      document.getElementById("monster-hp").style.width = (currentMonster.hp / max * 100) + "%";
    }

    function updateTimerUI() {
      document.getElementById("time-num").textContent = Math.ceil(timeLeft);
      document.getElementById("timer-fill").style.width = (timeLeft * 10) + "%";
    }

    document.getElementById("heal-btn").onclick = () => { player.hp = 100; updateDisplay(); };
    document.getElementById("review-btn").onclick = () => {
      document.getElementById("review-content").innerHTML = wrongAnswers.length ? 
        wrongAnswers.map(m => `<p style="border-bottom:1px solid #333; padding:5px;">${m.q}<br><b style="color:#2ecc71;">A: ${m.a}</b></p>`).join("") : "„Éü„Çπ„Å™„ÅóÔºÅ";
      document.getElementById("review-modal").style.display = "flex";
    };
    document.getElementById("close-review").onclick = () => document.getElementById("review-modal").style.display = "none";
    document.getElementById("next").onclick = nextBattle;

    window.onload = init;
  </script>
</body>
</html>
