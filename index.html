<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ENGLISH QUEST - DQ EDITION</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: 'Courier New', Consolas, monospace; }
    body { display: flex; flex-direction: column; box-sizing: border-box; padding: 10px; }

    #game-screen { 
      flex: 1; display: flex; flex-direction: column; 
      background: linear-gradient(to bottom, #000080 0%, #0000ff 50%, #40a0ff 100%); 
      border: 4px solid #fff; border-radius: 8px; position: relative; overflow: hidden; 
    }
    
    #monster-area { 
      flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; 
      background: radial-gradient(ellipse at bottom, #228b22 0%, rgba(0,0,0,0) 70%);
    }
    
    #monster-image-box { width: 180px; height: 180px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    #monster-emoji { font-size: 100px; filter: drop-shadow(0 0 10px #000); }
    
    #bonus-image-view { 
      display: none; width: 100%; height: 100%; 
      background-image: url('1000046944.jpg'); 
      background-size: 300% 300%; background-repeat: no-repeat;
      border: 4px solid #ffd700; border-radius: 12px;
    }
    #victory-image-view { display: none; width: 100%; height: 100%; object-fit: contain; background: #fff; border-radius: 12px; }

    #boss-timer { display: none; position: absolute; top: 10px; right: 10px; background: #000; color: #ff4757; border: 2px solid #fff; padding: 5px; width: 80px; text-align: center; z-index: 10; }
    #timer-fill { height: 4px; background: #ff4757; width: 100%; margin-top: 2px; }

    #ui-area { flex: 1.5; display: flex; flex-direction: column; background: #000; border: 4px solid #fff; border-radius: 8px; margin-top: 8px; padding: 12px; position: relative; box-shadow: inset 0 0 0 2px #000; }
    #status { display: flex; justify-content: space-around; align-items: center; font-size: 0.85rem; border-bottom: 2px solid #fff; padding-bottom: 8px; margin-bottom: 8px; }
    
    /* „ÅÑ„Å§„Åß„ÇÇË¶ã„Çå„Çã„Éú„Çø„É≥ */
    #btn-anytime-review { padding: 4px 8px; background: #444; color: #fff; border: 1px solid #fff; font-size: 0.7rem; cursor: pointer; }

    #question { font-size: 1rem; text-align: center; min-height: 4.5em; display: flex; align-items: center; justify-content: center; padding: 5px; line-height: 1.5; }
    #choices { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    #choices button { padding: 15px 5px; font-size: 0.9rem; background: #000; color: #fff; border: 2px solid #fff; border-radius: 0; cursor: pointer; transition: 0.1s; }
    #choices button:active { background: #fff; color: #000; }

    #log { font-size: 0.9rem; color: #ffff00; text-align: center; margin: 8px 0; font-weight: bold; min-height: 1.2em; }
    
    #next-area { display: none; text-align: center; }
    #next { padding: 12px; font-weight: bold; border-radius: 5px; cursor: pointer; margin: 5px; border: 2px solid #fff; background: #fff; color: #000; width: 80%; }

    #bonus-banner { display: none; position: absolute; top: 15%; left: 50%; transform: translateX(-50%); color: gold; font-size: 2rem; font-weight: bold; text-shadow: 3px 3px #000; z-index: 5; animation: flash 0.5s infinite alternate; }
    #review-modal { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; border: 4px solid gold; }
    
    .review-item { margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
    .btn-focus { padding: 5px 10px; background: #e74c3c; color: #fff; border: none; font-size: 0.7rem; cursor: pointer; margin-top: 5px; font-weight: bold; }

    @keyframes flash { from { opacity: 1; } to { opacity: 0.3; } }
    .shake { animation: shake 0.2s ease-in-out 2; }
    @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-8px,0); } 75% { transform: translate(8px,0); } }
  </style>
</head>
<body>

  <div id="game-screen">
    <div id="bonus-banner">BONUS STAGE</div>
    <div id="boss-timer">TIME:<span id="time-num">10</span><div id="timer-fill"></div></div>
    <div id="monster-area">
      <div id="monster-image-box">
        <span id="monster-emoji">üëæ</span>
        <div id="bonus-image-view"></div>
        <img id="victory-image-view" src="" alt="">
      </div>
      <div style="width:140px; height:12px; background:#333; border:2px solid #fff; margin-top:20px;">
        <div id="monster-hp-bar" style="height:100%; background:#f00; width:100%; transition: width 0.3s;"></div>
      </div>
    </div>
  </div>

  <div id="ui-area">
    <div id="status">
      <div id="hp-display">HP:<span id="hp">100</span></div>
      <div>WIN:<span id="wins">0</span></div>
      <div>LV:<span id="level">1</span></div>
      <button id="btn-anytime-review" onclick="showReview()">„Éü„Çπ„Çí„Åø„Çã</button>
    </div>
    <div id="question"></div>
    <div id="choices"></div>
    <div id="log"></div>
    
    <div id="next-area">
      <button id="next" onclick="startBattle()">‚ñ∂ „Å§„Åé„ÅÆ „Åü„Åü„Åã„ÅÑ„Å∏</button>
    </div>

    <div id="review-modal">
      <h3 style="color:gold; text-align:center;">MISS LIST (Âæ©Áøí)</h3>
      <p style="font-size:0.7rem; text-align:center; color:#ccc;">„ÄåÈõÜ‰∏≠ÊîªÊíÉ„Äç„ÇíÊäº„Åô„Å®Ê¨°„ÅÆÂïèÈ°å„ÅßÂÑ™ÂÖàÂá∫È°å„Åï„Çå„Åæ„Åô</p>
      <div id="review-list" style="font-size:0.85rem; line-height:1.6;"></div>
      <button onclick="closeReview()" style="width:100%; padding:15px; margin-top:20px; background:gold; font-weight:bold; color:#000; border:none;">„Å®„Åò„Çã</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script>
    let player = { hp: 100, wins: 0, maxHp: 100, canHeal: true };
    let monster = { hp: 70, maxHp: 70 };
    let pool = [], usedPool = [], missList = [];
    let isBoss = false, isBonus = false, bossMistakes = 0;
    let timerInt, timeLeft = 10, bonusImgInterval, currentQ = null;

    const positions = ["0% 0%", "50% 0%", "100% 0%", "0% 50%", "50% 50%", "100% 50%", "0% 100%", "50% 100%", "100% 100%"];
    const monsterEmojis = ["üëª", "ü¶á", "üê∫", "üêç", "üï∑Ô∏è", "üíÄ"];

    function speak(text) {
      const uttr = new SpeechSynthesisUtterance(text);
      uttr.lang = "ja-JP";
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      uttr.pitch = isIOS ? 0.2 : 0.4;
      uttr.rate = isIOS ? 0.8 : 1.6;
      window.speechSynthesis.speak(uttr);
    }

    function init() {
      if (typeof masterQuestions === 'undefined') { alert("questions.js„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"); return; }
      pool = [...masterQuestions].sort(() => Math.random() - 0.5);
      startBattle();
    }

    function startBattle() {
      clearInterval(bonusImgInterval); clearInterval(timerInt);
      isBonus = false; bossMistakes = 0; player.canHeal = true;
      isBoss = (player.wins > 0 && (player.wins + 1) % 5 === 0);
      
      monster.maxHp = isBoss ? 200 : 70; monster.hp = monster.maxHp;
      
      const mEmoji = document.getElementById("monster-emoji");
      mEmoji.style.display = "block";
      mEmoji.textContent = isBoss ? "üêâ" : monsterEmojis[Math.floor(Math.random()*monsterEmojis.length)];
      
      document.getElementById("bonus-image-view").style.display = "none";
      document.getElementById("victory-image-view").style.display = "none";
      document.getElementById("boss-timer").style.display = isBoss ? "block" : "none";
      document.getElementById("bonus-banner").style.display = "none";
      document.getElementById("next-area").style.display = "none";
      
      if (isBoss) {
        document.getElementById("log").innerHTML = "<span style='color:red;'>BOSS „Åå „ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ</span><br><small>„Éé„Éº„Éü„Çπ„ÇØ„É™„Ç¢„Åß „Éú„Éº„Éä„Çπ„Çπ„ÉÜ„Éº„Ç∏„Å∏ÔºÅ</small>";
      } else {
        document.getElementById("log").textContent = "„Åæ„ÇÇ„ÅÆ„Åå „ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ";
      }
      
      updateUI(); loadQuestion();
    }

    function loadQuestion() {
      if (pool.length === 0) { pool = [...usedPool].sort(() => Math.random() - 0.5); usedPool = []; }
      if (player.hp <= 20 && player.canHeal) { showHealEvent(); return; }

      currentQ = pool.pop();
      document.getElementById("question").textContent = currentQ.q;
      const choicesEl = document.getElementById("choices");
      choicesEl.innerHTML = "";
      [...currentQ.choices].sort(() => Math.random() - 0.5).forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = c;
        btn.onclick = () => checkAnswer(c);
        choicesEl.appendChild(btn);
      });
      if (isBoss) startTimer();
    }

    function showHealEvent() {
      document.getElementById("question").innerHTML = "<span style='color:#ff4757;'>„Å°„Åã„Çâ„Åå „Å§„Åç„Åù„ÅÜ„Å†‚Ä¶<br>„Åã„Åø„Åï„Åæ„Å´ „ÅÑ„ÅÆ„Çä„Çí „Åï„Åï„Åí„Åæ„Åô„ÅãÔºü</span>";
      const choicesEl = document.getElementById("choices");
      choicesEl.innerHTML = "";
      const healBtn = document.createElement("button");
      healBtn.textContent = "„ÅÑ„ÅÆ„ÇãÔºàHP50 „Åã„ÅÑ„Åµ„ÅèÔºâ";
      healBtn.style.gridColumn = "1 / span 2"; healBtn.style.background = "#000"; healBtn.style.borderColor = "#2ecc71";
      healBtn.onclick = () => {
        player.hp = Math.min(player.maxHp, player.hp + 50);
        player.canHeal = false;
        document.getElementById("log").textContent = "HP„Åå „Åã„ÅÑ„Åµ„Åè„Åó„ÅüÔºÅ";
        updateUI(); loadQuestion();
      };
      choicesEl.appendChild(healBtn);
    }

    function startTimer() {
      timeLeft = 10; clearInterval(timerInt);
      timerInt = setInterval(() => {
        timeLeft -= 0.1;
        document.getElementById("time-num").textContent = Math.ceil(timeLeft);
        document.getElementById("timer-fill").style.width = (timeLeft * 10) + "%";
        if (timeLeft <= 0) { 
          clearInterval(timerInt); bossMistakes++; damagePlayer(10); 
          highlightCorrect(); 
          if (isBonus) speak("Áóõ„ÅÑ„Åß„Åô„Å≠„Éª„Éª„Éª„Åì„Çå„ÅØÁóõ„ÅÑ„Éª„Éª„Éª");
          else speak("„ÅÇ„Éº„ÇÇ„ÅÜ„ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉ„Å†„Çà");
          document.getElementById("log").textContent = "„Åò„Åã„Çì„Åé„ÇåÔºÅ"; 
          setTimeout(loadQuestion, 1200); 
        }
      }, 100);
    }

    function checkAnswer(choice) {
      clearInterval(timerInt);
      highlightCorrect();
      if (choice === currentQ.a) {
        monster.hp -= 50; document.getElementById("log").textContent = "„Åã„ÅÑ„Åó„Çì„ÅÆ „ÅÑ„Å°„Åí„ÅçÔºÅ";
        if (isBonus) speak("„ÇÑ„Çä„Åæ„Åô„Å≠„Åá„Åá");
        else speak("„Åä„Å£„ÄÅ„Åù„ÅÜ„Å†„Å™");
        usedPool.push(currentQ);
      } else {
        if (isBoss) bossMistakes++;
        // ÈáçË§áÁôªÈå≤„ÇíÈÅø„Åë„Çã
        if (!missList.find(m => m.q === currentQ.q)) {
            missList.push({q: currentQ.q, a: currentQ.a, choices: currentQ.choices});
        }
        damagePlayer(10); 
        document.getElementById("log").textContent = "„Å§„ÅÜÊÅ®„ÅÆ „Éü„ÇπÔºÅ";
        if (isBonus) speak("Áóõ„ÅÑ„Åß„Åô„Å≠„Éª„Éª„Éª„Åì„Çå„ÅØÁóõ„ÅÑ„Éª„Éª„Éª");
        else speak("„ÅÇ„Éº„ÇÇ„ÅÜ„ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉ„Å†„Çà");
        pool.unshift(currentQ);
      }
      updateUI();
      setTimeout(() => {
        if (monster.hp <= 0) handleDefeat();
        else loadQuestion();
      }, 1200);
    }

    function highlightCorrect() {
      const btns = document.querySelectorAll("#choices button");
      btns.forEach(b => {
        b.disabled = true;
        if (b.textContent === currentQ.a) b.style.background = "#2ecc71";
        else b.style.opacity = "0.5";
      });
    }

    function handleDefeat() {
      if (isBoss && bossMistakes === 0) {
        startBonus();
      } else {
        if (isBonus) { 
          clearInterval(bonusImgInterval);
          speak("„Ç§„ÇØ„Ç§„ÇØ „Ç§„Ç§„É®„Ç≥„Ç§„É®„ÄÇ„Ç§„Ç≠„Çπ„ÇÆ„Ç£„Ç£„Ç£„Ç£„Ç£„Ç£„Ç£„Ç£„Ç£„Ç£„Ç£„Ç£"); 
          document.getElementById("bonus-image-view").style.display = "none";
          const vic = document.getElementById("victory-image-view");
          vic.style.display = "block"; vic.src = "1000046945.png";
        }
        player.wins++;
        document.getElementById("log").textContent = "„Åæ„ÇÇ„ÅÆ„Çí „Åü„Åä„Åó„ÅüÔºÅ";
        document.getElementById("next-area").style.display = "block";
        document.getElementById("choices").innerHTML = "";
      }
    }

    function startBonus() {
      isBonus = true; isBoss = false; monster.maxHp = 350; monster.hp = 350;
      document.getElementById("bonus-banner").style.display = "block";
      document.getElementById("monster-emoji").style.display = "none";
      const bView = document.getElementById("bonus-image-view");
      bView.style.display = "block";
      bonusImgInterval = setInterval(() => {
        const rndPos = positions[Math.floor(Math.random() * positions.length)];
        bView.style.backgroundPosition = rndPos;
        bView.style.filter = `hue-rotate(${Math.random()*360}deg)`;
      }, 2000);
      updateUI(); loadQuestion();
    }

    // ÁâπÂÆö„ÅÆÂïèÈ°å„ÇíÊ¨°„Å´ÂÑ™ÂÖàÂá∫È°å„Åï„Åõ„Çã
    function setFocusQuestion(index) {
      const item = missList[index];
      // ÁèæÂú®„ÅÆ„Éó„Éº„É´„Åã„Çâ„ÇÇ„ÅóÂêå„ÅòÂïèÈ°å„Åå„ÅÇ„Çå„Å∞ÂâäÈô§„Åó„ÄÅÂÖàÈ†≠Ôºàpop„ÅßÂèñ„Çâ„Çå„Çã„ÅÆ„ÅßÈÖçÂàó„ÅÆÊúÄÂæåÔºâ„Å´ËøΩÂä†
      pool = pool.filter(q => q.q !== item.q);
      pool.push({q: item.q, a: item.a, choices: item.choices});
      alert("Ê¨°„ÅØ„Åì„ÅÆÂïèÈ°å„ÇíÂÑ™ÂÖà„Åó„Å¶Âá∫È°å„Åó„Åæ„ÅôÔºÅ");
      closeReview();
    }

    function showReview() {
      const modal = document.getElementById("review-modal");
      const list = document.getElementById("review-list");
      list.innerHTML = missList.length === 0 ? "„Åæ„Å† „Éü„Çπ„ÅØ „ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ" : "";
      missList.forEach((m, i) => {
        list.innerHTML += `
          <div class="review-item">
            ${i+1}. ${m.q}<br>
            <span style="color:#2ecc71;">Ê≠£Ëß£: ${m.a}</span><br>
            <button class="btn-focus" onclick="setFocusQuestion(${i})">ÈõÜ‰∏≠ÊîªÊíÉÔºàÊ¨°„Å´„Å†„ÅôÔºâ</button>
          </div>`;
      });
      modal.style.display = "block";
    }

    function closeReview() {
      if (player.hp <= 0) location.reload();
      else document.getElementById("review-modal").style.display = "none";
    }

    function damagePlayer(dmg) {
      player.hp -= dmg;
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 200);
      if (player.hp <= 0) { player.hp = 0; updateUI(); showReview(); }
    }

    function updateUI() {
      document.getElementById("hp").textContent = player.hp;
      document.getElementById("hp-display").style.color = player.hp <= 20 ? "#ff4757" : "#fff";
      document.getElementById("wins").textContent = player.wins;
      document.getElementById("level").textContent = Math.floor(player.wins / 3) + 1;
      const pct = Math.max(0, (monster.hp / monster.maxHp) * 100);
      document.getElementById("monster-hp-bar").style.width = pct + "%";
    }

    window.onload = init;
  </script>
</body>
</html>
